name: "Feature request" 
description: "Suggest an idea for this project"
title: "[FEATURE REQUEST]: "
labels: ['feature/request']
projects: ["dedroot/gitpy"]
assignees: 
  - dedroot

body:
  - type: markdown
    attributes:
      value: |
        Welcome to the feature request Form of GitPy! 
        In this Form, you have to specify all the information below to help us to understand your idea.
        If we got more questions, we will talk in this issue.

  - type: textarea
    id: feature-description
    attributes:
      label: "Feature description"
      description: "Is your feature request related to a problem? Please describe."
      placeholder: "A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]"

    validations:
      required: true

  - type: textarea
    id: desired-solution
    attributes:
      label: "Desired solution"
      description: "Describe the solution you'd like"
      placeholder: "A clear and concise description of what you want to happen."

    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: "Alternatives considered"
      description: "Describe alternatives you've considered"
      placeholder: "A clear and concise description of any alternative solutions or features you've considered."

    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Do you want to share any additional context about this bug?"
      placeholder: "Add any other context about the problem here."

    validations:
      required: false

  - type: checkboxes
    id: have_searcha
    attributes: 
      label: "Is there any existing issue(s) or pull request(s) related to this feature?"
      description: "Please search to see if an issue or pull request already exists for the feature you desire."
      options:
        - label: "I have confirmed that I searched if existing issues and pull requests already exist."
          required: true
